<html>
  <body>
    <div class="circle-1"></div>
    <div class="circle-2"></div>
    <div class="circle-3"></div>

    <div class="logo-container">
      <img src="./assets/gallerygram_logo.png" alt="GalleryGram Logo" class="logo">
    </div>

    <form class="login-form" method="post" enctype="multipart/form-data">
      <p class="form-title">Gallerygram</p>

      <div class="email">
        <input type="email" name="EmailId" [(ngModel)]="email" placeholder="Email" required />
      </div>

      <div class="password">
        <input [type]="hidePassword ? 'password' : 'text'" name="Password" [(ngModel)]="password" placeholder="Enter Password" required />
      </div>

      <div class="error-message" *ngIf="loginPrompt">{{ loginPrompt }}</div> <!-- Error message displayed here -->

      <button type="button" (click)="login()">Log in</button>

      <button type="button" (click)="onRegister()">Sign up</button>
    </form>
  </body>
</html>
