<html>
  <body>
    <div class="circle-1"></div>
    <div class="circle-2"></div>
    <div class="circle-3"></div>
<div class="content">
  <h2>Sign Up</h2>
  <div class="input-container">
    <div class="label">Username</div>
    <input type="text" [(ngModel)]="username" placeholder="Enter your username">
  </div>
  <div class="input-container">
    <div class="label">E-mail</div>
    <input type="email" [(ngModel)]="email" placeholder="Enter your email">
  </div>
  <div class="input-container">
    <div class="label">Password</div>
    <input type="password" [(ngModel)]="password" placeholder="Enter your password">
  </div>
  <div class="footer">
    <button (click)="register()">Register</button>
    <button (click)="onLogin()">Cancel</button>
  </div>
</div>
  </body>
</html>
